<div class="modal" [class.is-active]="opened">
  <div class="modal-background"></div>
  <div class="modal-container">
    <div class="modal-content">
      <div class="left">
        <div class="icon">
          <i class="super-icon ion-ios-trash-outline"></i>
        </div>
      </div>
      <div class="right">
        <button type="button" class="button inversed close" (click)="close()">
          <span class="icon">
            <i class="ion-close"></i>
          </span>
        </button>
        <p *ngIf="type === 'directory'" class="confirm-message">
          <strong>{{ name }}</strong> and all of its contents will be deleted permanently, are you sure?
        </p>
        <p *ngIf="type === 'file'" class="confirm-message">
          <strong>{{ name }}</strong> will be deleted permanently, are you sure?
        </p>
        <p class="confirm-message" *ngIf="progress">
          Deleting, please wait ...
        </p>
        <div class="buttons-right" *ngIf="!progress">
          <button type="button" class="button inversed danger" (click)="close()">
            <span class="icon">
              <i class="ion-close"></i>
            </span>
            <span>No way!</span>
          </button>
          <button type="submit" class="button inversed success" (click)="delete()">
            <span class="icon">
              <i class="ion-checkmark"></i>
            </span>
            <span>Yes, I am sure</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
