<div class="modal" [class.is-active]="opened" *ngIf="model">
  <div class="modal-background"></div>
  <div class="modal-container">
    <div class="modal-content">
      <div class="left">
        <div class="icon">
          <i class="super-icon ion-ios-folder-outline"></i>
        </div>
      </div>
      <div class="right">
        <button type="button" class="button inversed close" (click)="close()">
          <span class="icon">
            <i class="ion-close"></i>
          </span>
        </button>
        <p class="confirm-message" *ngIf="progress">Saving ...</p>
        <form method="post" action="#" (submit)="save($event)" #editForm="ngForm" *ngIf="!progress">
          <label>Name</label>
          <input type="text" name="name" [(ngModel)]="model.name" required (ngModelChange)="onChange($event)" autocomplete="off">
          <label>Path</label>
          <input type="text" name="path" [(ngModel)]="model.path" required readonly>
          <div class="buttons-right">
            <button type="button" class="button inversed danger" (click)="close()">
              <span class="icon">
                <i class="ion-close"></i>
              </span>
              <span>Cancel</span>
            </button>
            <button type="submit" class="button inversed success" [disabled]="!editForm.valid">
              <span class="icon">
                <i class="ion-checkmark"></i>
              </span>
              <span>Save</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
